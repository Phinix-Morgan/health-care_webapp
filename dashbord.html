<div class="meal">
    <label>
        <input type="checkbox" id="myCheckbox"> Option 1
      </label>
    
      <div id="content" style="display: box;">
        This content will be shown when the checkbox is not checked.
      </div>
    
      <script>
        const checkbox = document.getElementById('myCheckbox');
        const contentDiv = document.getElementById('content');
    
        checkbox.addEventListener('change', function () {
          if (this.checked) {
            contentDiv.style.display = 'none'; // Hide content when checkbox is checked
          } else {
            contentDiv.style.display = 'block'; // Show content when checkbox is not checked
          }
        });
      </script>  
</div>
